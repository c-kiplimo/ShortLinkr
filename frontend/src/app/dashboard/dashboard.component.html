    <div class="container">
        <h1 id="links-title">Links</h1>

        <form>
            <label class="radio-inline filter-radios"> 
                <input type="radio" checked="checked" name="radio"> <span class="filter-names" >Date Created</span> 
            </label> 
    
            <label class="radio-inline filter-radios">
                <input type="radio" name="radio"> <span class="filter-names" >Top Performing</span> 
            </label>    
        </form>
        <button id="filter-button">Filters</button>

        <div class="row">
            <div class="col-md-5">
                <div class="card text-left link-card">
                    <img class="card-img-top" src="holder.js/100px180/" alt="">
                    <div class="card-body">
                      <div class="row">
                          <div class="col-md-3">
                              <label class="switch">
                                  <input type="checkbox" checked>
                                  <span class="slider round"></span>
                              </label>
                          </div>
                          <div class="col-md-9">
                              <h6 class="card-title">Nov 4th 2022</h6>
                              <p class="card-text">Harun - Github</p>
                              <p class="card-text"> <a href="github.com">lin.ke/Eakx23pt</a></p>
                          </div>
                      </div>
                    </div>
                </div>

                <div class="card text-left link-card">
                    <img class="card-img-top" src="holder.js/100px180/" alt="">
                    <div class="card-body">
                      <div class="row">
                          <div class="col-md-3">
                              <label class="switch">
                                  <input type="checkbox">
                                  <span class="slider round"></span>
                              </label>
                          </div>
                          <div class="col-md-9">
                              <h6 class="card-title">Nov 4th 2022</h6>
                              <p class="card-text">Harun - Github</p>
                              <p class="card-text"> <a href="github.com">lin.ke/Eakx23pt</a></p>
                          </div>
                      </div>
                    </div>
                </div>

                <div class="card text-left link-card" >
                    <img class="card-img-top" src="holder.js/100px180/" alt="">
                    <div class="card-body">
                      <div class="row">
                          <div class="col-md-3">
                              <label class="switch">
                                  <input type="checkbox">
                                  <span class="slider round"></span>
                              </label>
                          </div>
                          <div class="col-md-9">
                              <h6 class="card-title">Nov 4th 2022</h6>
                              <p class="card-text">Harun - Github</p>
                              <p class="card-text"> <a href="github.com">lin.ke/Eakx23pt</a></p>
                          </div>
                      </div>
                    </div>
                </div>
            </div>


            <div class="col-md-1" id="vertical" ></div>

            <div class="col-md-6">
                <div class="card text-left" id="detail-card">
                    <img class="card-img-top" src="holder.js/100px180/" alt="">
                    <div class="card-body">
                      <button class="btn btn-danger  link-button" id="delete-button" ><i class="fa fa-trash"> Delete</i></button>
                      <button class="btn btn-primary link-button" id="edit-button" ><i class="fa fa-edit"> Edit</i></button>
                      <h4 class="card-title">Harun - Github</h4>
                      <p class="card-text" style="font-size: small;">4th November 2022, 7:30pm by Harun</p> <br>

                      <hr id="horizontal">
                      
                      <form action="">
                        <label for="linkify"></label>
                        <div class="input-group attach-link">
                            <input class="url-form" type="url" id="url-input" name="linkify" size="60" placeholder="Url" >
                            <button class="pull-right btn btn-default" type="button" id="clip"><i class="fa fa-paperclip"></i></button>
                        </div> <br>
                            
                        <h6>Destination: <a href="https://github.com/Natujenge/linkify/branches">https://github.com/Natujenge/linkify/branches</a></h6>
                      </form>
                      
                    </div>
