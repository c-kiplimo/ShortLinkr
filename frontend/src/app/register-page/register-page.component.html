<div class="cont">
  <div class="logo">
    <a class="navbar-brand" routerLink=""> LINKIFY </a>
  </div>
  <div class="bdy">
    <div class="form-cont">
      <p style="font-family: poppins">Welcome !</p>
      <p>
        <b style="font-size: 31px">Signup to Linkify</b><br />
        <span>An african first URL shortener</span>
      </p>
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label for="InputEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            aria-describedby="emailHelp"
            placeholder="Enter your email"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <label for="username">User name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your user name"
            formControlName="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            [type]="change?'password' : 'text'"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            formControlName="password"
          />
          <i (click)="viewpass()" [ngClass]="visible?'icon1 bi bi-eye-fill':'icon1 bi bi-eye-slash-fill'"></i>

        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            [type]="change? 'password' : 'text'"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm your password"
            formControlName="password"
          />

        </div>

        <button type="submit" class="btn" (click)="onSubmit()">Register</button>
        <p style="margin-left: 2rem">
          Already have an account?
          <a
            style="color: black; font-weight: bold; text-decoration: none"
            routerLink="/login"
            routerLinkActive="active"
            >SignIn</a
          >
        </p>
      </form>
    </div>
    <div class="image">
      <img
        src="../../assets/images/undraw_welcome_cats_thqn.svg"
        alt="Welcome"
      />
    </div>
  </div>
</div>
